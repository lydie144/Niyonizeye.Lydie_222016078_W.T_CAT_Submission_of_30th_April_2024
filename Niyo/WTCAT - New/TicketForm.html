<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('image/My festival.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            color: white;
        }

        form {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            margin: 20px auto;
            max-width: 400px;
        }

        form label {
            color: white;
            display: block;
            margin-bottom: 10px;
        }

        form input[type="text"],
        form input[type="number"],
        form input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        form input[type="submit"],
        form input[type="button"] {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        form input[type="submit"]:hover,
        form input[type="button"]:hover {
            background-color: #555;
        }

        h2 {
            text-align: center;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2>Ticket Form</h2>
    <form action="submit_Ticket.php" method="post">
        <label for="ticketID">TicketID:</label>
        <input type="number" id="ticketID" name="ticketID" required><br><br>

        <label for="attendeeID">AttendeeID:</label>
        <input type="number" id="attendeeID" name="attendeeID" required><br><br>

        <label for="festivalID">FestivalID:</label>
        <input type="number" id="festivalID" name="festivalID" required><br><br>

        <label for="purchaseDate">PurchaseDate:</label>
        <input type="date" id="purchaseDate" name="purchaseDate" required><br><br>

        <label for="price">Price:</label>
        <input type="text" id="price" name="price" required><br><br>
        
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required><br><br>
        
         <input type="submit" value="Submit">
        <input type="button" value="Clear" onclick="clearForm()">
    </form>
    <h2>Update Ticket</h2>
    <form action="update_ticket.php" method="post">
        <label for="ticket_id_update">Ticket ID:</label>
        <input type="number" id="ticket_id_update" name="ticket_id_update" required><br><br>
        
        <label for="attendeeID_update">AttendeeID:</label>
        <input type="text" id="attendeeID_update" name="attendeeID_update" placeholder="Enter new attendeeID"><br><br>
        
        <label for="purchaseDate_update">purchaseDate:</label>
        <input type="date" id="purchaseDate_update" name="purchaseDate_update" placeholder="Enter new purchaseDate"><br><br>
        
        <label for="location_update">Location:</label>
        <input type="text" id="location_update" name="location_update" placeholder="Enter new location"><br><br>
        
        <input type="submit" value="Update">
        <input type="button" value="Clear" onclick="clearForm()">
    </form>

    <script>
        function clearForm() {
            document.getElementById("ticket_id_update").value = "";
            document.getElementById("attendeeID_update").value = "";
            document.getElementById("purchaseDate_update").value = "";
            document.getElementById("location_update").value = "";
        }
    </script>

    <h2 style="text-align: center;">Delete Ticket</h2>
    <form action="delete_ticket.php" method="post">
        <label for="ticket_id_delete">Ticket ID:</label>
        <input type="number" id="ticket_id_delete" name="ticket_id_delete" required><br><br>
        
        <input type="submit" value="Delete">
    </form>

    <script>
        function clearForm() {
            document.getElementById("ticketID").value = "";
            document.getElementById("attendeeID").value = "";
            document.getElementById("festivalID").value = "";
            document.getElementById("purchaseDate").value = "";
            document.getElementById("price").value = "";
            document.getElementById("location").value = "";
        }
    </script>
</body>
</html>
